<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sosweed</title>
    <style>
      /* Body Styling */
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Arial", sans-serif;
        color: #fff;
        background: linear-gradient(45deg, #6a11cb, #2575fc);
        animation: backgroundAnimation 8s infinite alternate;
        overflow: hidden;
      }

      /* Background Animation */
      @keyframes backgroundAnimation {
        0% {
          background: linear-gradient(45deg, #6a11cb, #2575fc);
        }
        50% {
          background: linear-gradient(45deg, #ff9a9e, #fad0c4);
        }
        100% {
          background: linear-gradient(45deg, #b2fefa, #0ed2f7);
        }
      }

      /* Container Styling */
      .container {
        text-align: center;
        max-width: 600px;
        animation: fadeIn 2s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Image Animation */
      .container img {
        width: 300px;
        height: auto;
        animation: bounce 2s infinite;
        border-radius: 50%;
        border: 5px solid #fff;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-30px);
        }
        60% {
          transform: translateY(-15px);
        }
      }

      /* Heading Styling */
      h1 {
        margin-top: 20px;
        font-size: 3em;
        text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        animation: glow 2s infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 4px 10px rgba(255, 255, 255, 0.5);
        }
        to {
          text-shadow: 0 4px 20px rgba(255, 255, 255, 1);
        }
      }

      /* Paragraph Styling */
      p {
        font-size: 1.5em;
        line-height: 1.4;
        margin: 20px 0;
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }

      /* Button Styling */
      button {
        padding: 10px 20px;
        background-color: #ff6f61;
        border: none;
        border-radius: 10px;
        color: #fff;
        font-size: 1.2em;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      button:hover {
        background-color: #ff9a9e;
        transform: scale(1.1);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="images.jpeg" alt="Sosweed" />
      <h1>I love U Riska</h1>
      <p>Semoga ini bisa membuatmu tersenyum lagi ðŸ˜Š</p>
      <button onclick="alert('Tetap semangat ya! ðŸ˜Š')">
        Klik untuk Senyum
      </button>
    </div>
  </body>
</html>
